# MySQL database connection settings
spring.datasource.url=jdbc:sqlserver://jasperpassionproject.database.windows.net:1433;database=PassionProjectDatabase;encrypt=true;trustServerCertificate=false;hostNameInCertificate=*.database.windows.net;loginTimeout=30;
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Hibernate settings for JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Logging level
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG

# Server port (optional, default is 8080)
server.port=8080

#OAuth 2 secret
jwt.secret=